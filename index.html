<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shophia</title>
</head>
<body>
    <div class="top-nav">
        <div class="top-nav__phone">
            <img class="top-nav__phone-icon" src="./images/phone-call.png" width="12px" alt=""> 
            <p class="top-nav__phone-number">Call +001 555 801</p>
        </div>
        <ol class="top-nav__login">           
            <li class="top-nav__login-item"><a class="top-nav__login-link" href="">WELCOME MSG!</a></li>
            <li class="top-nav__login-item"><a class="top-nav__login-link" href="">MY ACCOUNT</a></li>
            <li class="top-nav__login-item"><a class="top-nav__login-link" href="">MY WISHLIST</a></li>
            <li class="top-nav__login-item"><a class="top-nav__login-link" href="">LOGIN</a></li>
        </ol>   
    </div>
    <div class="main-nav">
        <nav class="main-nav__navbar">
            <ol class="main-nav__menu">
                <li class="main-nav__menu-item"><a class="main-nav__menu-link" href="#home">Home</a></li>
                <li class="main-nav__menu-item"><a class="main-nav__menu-link" href="#home">Gallery</a></li>
                <li class="main-nav__menu-item"><a class="main-nav__menu-link" href="#home">Categories</a></li>
                <li class="main-nav__menu-item"><a class="main-nav__menu-link" href="#home">Pages</a></li> 
            </ol>
        </nav>
        <div class="main-nav__logo">
            Shophia
        </div>
        <div class="main-nav__icons">
            <img class="main-nav__icons-icon" src="./images/facebook.png" alt="fb-logo">
            <img class="main-nav__icons-icon" src="./images/twitter.png" alt="tw-logo">
            <img class="main-nav__icons-icon" src="./images/pinterest.png" alt="p-logo">
            <img class="main-nav__icons-icon" src="./images/instagram.png" alt="ig-logo">
        </div>
        <div class="main-nav__language">
            <select class="main-nav__language-options" name="language" id="">
                <option value="eu">EUR</option>
                <option value="rp" selected>RUPIAH</option>
            </select>
        </div>
    </div>
    <div class="main-container">
        <div class="main-container__image">
            <img class="main-container__image-img" src="./images/main.png" width="1440" height="592" alt="slider">
        </div>
        <div class="sale-container">
            <div class="sale-container__box">
                <p>MID-SEASON</p>
                <h1>SALE</h1>
                <span class="sale-container__box-line--s1"></span>
                <span class="sale-container__box-line--l1"></span>
                <span class="sale-container__box-line--s2"></span>
                <span class="sale-container__box-line--l2"></span>
                <p>UP TO</p>
                <h3>50% OFF</h3>
            </div>
            <button type="button" class="btn-shop">SHOP NOW</button> 
        </div> 
        <div class="slider-control">
            <img src="./images/gray-rectangle.png" width="15px" alt="slider-control">
            <img src="./images/black-rectangle.png" width="15px" alt="slider-control">
            <img src="./images/gray-rectangle.png" width="15px" alt="slider-control">
            <img src="./images/gray-rectangle.png" width="15px" alt="slider-control">
        </div>
    </div> 
    <div class="payment-container">
        <div class="payment-container__shipping">
            <div  class="payment-container__icons">
                <img src="./images/plane.png" width="39px" alt="">
            </div>
            <div class="payment-container__content">
                <h3>FREE SHIPPING</h3>
                <p>In Order Min $200</p>
            </div>
        </div>
        <div class="payment-container__cashback">
            <div class="payment-container__icons">
                <img src="./images/time.png" width="39px" alt="">
            </div>
            <div class="payment-container__content">
                <h3>30-DAYS RETURNS</h3>
                <p>Money Back Guarantee</p>
            </div>
        </div>
        <div class="payment-container__support">
            <div class="payment-container__icons">
                <img src="./images/help.png" width="33px" alt="">
            </div>
            <div class="payment-container__content">
                <h3>24/7 SUPPORT</h3>
                <p>Lifestyme Support</p>
            </div>
        </div>
    </div>
</body>
</html>
